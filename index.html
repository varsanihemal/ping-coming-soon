<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <main class="container">
    <div class="img-header">
      <img src="./images/logo.svg" alt="Ping">
    </div>
    <div class="text-header">
      <h1>
        We are launching <span>soon!</span>
      </h1>
      <p>
        Subscribe and get notified
      </p>
    </div>
    <form id="form" autocomplete="off">
      <div class="input-info">
        <div class="email-info-error">
          <input type="email" name="email" id="email" placeholder="Your email address...">
          <p>Please provide a valid email address</p>
        </div>
        <button id="btn-notify">Notify Me</button>
      </div>
    </form>
    <div class="img-main">
      <img src="./images/illustration-dashboard.png" alt="">
    </div>

    <footer class="footer">
      <ul>
        <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
      </ul>
      <p>
        &copy; Copyright Ping. All rights reserved.
      </p>
    </footer>
    <foot class="author">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/varsanihemal">Hemal Varsani</a>.
      </p>
    </foot>
  </main>

  <script src="script.js"></script>

</body>

</html>
